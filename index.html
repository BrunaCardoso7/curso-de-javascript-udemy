<!doctype html>

<html lang="pt-br">

<head>
    <title> pagina de exemplo de DOM </title>
    <meta charset="utf-8">
    <meta name="author" content="Daniel">
    <meta name="description" content="descrição bacanuda">
    <meta name="keywords" content="html5, tecnologia">

    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>

    <div id="principal">
        <header class="hero">

            <!-- <div class="top-bar">
                <p id="text">Bem-vindo(a), </p>
            </div> -->

            <div class="hero-content">
                <h1>Curso Javascript Completo</h1>
                <p>Aprenda Javascript de verdade</p>
            </div>
        </header>

        <main>

            <section class="content-section">
                <div class="card card-1">
                    <img src="imagens/card_01.png" alt="">
                    <p>Seletores</p>
                </div>

                <div class="card card-2">
                    <img src="imagens/card_02.jpg" alt="">
                    <p>Posicionamento</p>
                </div>

                <div class="card card-3">
                    <img src="imagens/card_03.jpg" alt="">
                    <p>Fontes</p>
                </div>
            </section>

            <section class="content-section">
                <article>
                    <header class="content-header">
                        <h2>Titulo do article</h2>
                    </header>
                    <p>Paragrafo 1</p>
                    <p>Paragrafo 2</p>
                </article>
            </section>

        </main>

        <footer class="rodape">

            <p>Copyright &copy; 2018</p>

        </footer>
    
    </div>
    <script>
        (function(){
            const nome = 'bruna';
            if(nome){
                //iserindo uma div/elemento e nomeando com uma classe
                const topbar = document.createElement('div');
                topbar.className = 'top-bar';
                //inseriu uma nova tag de parágrafo que recebeu uma frase
                topbar.innerHTML = `<p>Olá, ${nome}</p>`;
                //inserir para dentro do Dom, o elemento criado, pra isso
                // foi necessário pegar a tag pai do elemento que vaiser inserido, e 
                // também o elemento referência 
                const elementoPai = document.querySelector('.hero');
                elementoPai.insertBefore(topbar, elementoPai.firstElementChild);
            }else{
                topbar.parentElement.removeChild(topbar)
            }
        })()
    </script>
</body>

</html>
